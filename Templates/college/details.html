
<!DOCTYPE html>
<html lang="en">

<head>  
    {% load static %}
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="{% static 'college/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'college/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'college/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'college/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'college/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Student Info</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="input-group">
                            <label for="{{ form.student_name.id_for_label }}"></label>
                            <input class="input--style-1" type="text" placeholder="NAME" name="student_name" id="id_student_name"  required="">
                        </div>
                      
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label for="{{ form.student_bdate.id_for_label }}"></label>
                                    <input class="input--style-1 js-datepicker" type="text" placeholder="BIRTHDATE" name="student_bdate" id="id_student_bdate">
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <label for="{{ form.student_gender.id_for_label }}"></label>
                                        <select name="student_gender">
                                            <option disabled="disabled" selected="selected">GENDER</option>
                                            <option>Male</option>
                                            <option>Female</option>
                                            <option>Other</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="{{ form.student_add1.id_for_label }}"></label>
                            <input class="input--style-1" type="text" placeholder="ADRESS LINE 1" name="student_add1" id="id_student_add1">
                        </div>
                        <div class="input-group">
                            <label for="{{ form.student_add2.id_for_label }}"></label>
                            <input class="input--style-1" type="text" placeholder="ADRESS LINE 2" name="student_add2" id="id_student_add2">
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label for="{{ form.student_aadhar.id_for_label }}"></label>
                                    <input class="input--style-1" type="number" placeholder="ADHAR CARD NUMBER" name="student_aadhar" id="id_student_aadhar">
                                </div>
                            </div>
                        </div>
                       
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label for="{{ form.student_station.id_for_label }}"></label>
                                    <input class="input--style-1" type="text" placeholder="STATION EX.MALAD" name="student_station" id="id_student_station">
                                </div>
                            </div>
                        </div>
                        
                       
                       
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script type="text/javascript" src="{% static 'college/js/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script type="text/javascript" src="{% static 'college/js/select2.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'college/js/moment.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'college/js/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script type="text/javascript" src="{% static 'college/js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
