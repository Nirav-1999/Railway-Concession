<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'college/style.css' %}" />
    <title>Hello, world!</title>
</head>

<body>
        <div class="background"></div>
        <div class="btns">
                <nav>
                        <div class="menu-icon">
                           <i class="fa fa-bars fa-2x"></i>
                        </div>
                        <div class="logo">
                           LOGO
                        </div>
                        <div class="menu">
                           <ul>
                              <li><a href="{% url 'college:landing' %}">Home</a></li>
                              <li><a href="{% url 'college:login' %}">College Login</a></li>
                              <li><a href="">Railways Login</a></li>
                              
                           </ul>
                        </div>
                     </nav>
        </div>
    <div class="container register">
        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                            aria-controls="home" aria-selected="true">College Registration</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                            aria-controls="profile" aria-selected="false">College Login</a>
                    </li> -->
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel"
                        aria-labelledby="home-tab">
                        <h3 class="register-heading">College Registration</h3>
                        <div class="row register-form">
                            <div class="col-md-12">
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="{{ form.college_name.id_for_label }}"></label>
                                        <input type="text" name="college_name" class="form-control" id="id_college_name"placeholder="College Name *" required="" />
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.college_location.id_for_label }}"></label>
                                        <input type="text" name="college_location" class="form-control" id="id_college_location"placeholder="College Location *" required="" />
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.username.id_for_label }}"></label>
                                        <input type="text" name="username" class="form-control" id="id_username"placeholder="Your Username *" required="" />
                                    </div>
                                    <div class="form-group">
                                        {{form.password1.errors}}
                                        <label for="{{ form.password1.id_for_label }}"></label>
                                        <input type="text" name="password1" class="form-control" id="id_password1"placeholder="Your Password *" required="" />
                                    </div>
                                    <div class="form-group">
                                        {{form.password2.errors}}
                                        <label for="{{ form.password2.id_for_label }}"></label>
                                        <input type="text" name="password2" class="form-control" id="id_password2"placeholder="Re-enter password *" required="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" name="LGform2" class="btnContactSubmit" value="Login" />
                                        <a href="ForgetPassword.php" class="btnForgetPwd" value="Login">Forget
                                            Password?</a>
                                       
                                    </div>
                                    <div class="form-group text-center">
                                        <a href="index.html" class="btnForgetPwd" value="Login">Already have an account? Login</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script>
        function Check(){
            var p1 = document.getElementById("id_password1").value;
            var p2 = document.getElementById("id_password2").value;
            if(p1 != p2){
                alert("Password Didn't Match.Please Re-Enter.")
            }
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
