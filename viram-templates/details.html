<!DOCTYPE html>
<html lang="en">

<head>  
    {% load static %}
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="{% static 'college/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'college/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'college/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'college/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo register ">
        <div class="wrapper wrapper--w680 fadeIn">
            <div class="card card-1 fadeIn">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Student Info</h2>
                    <form method="POST">
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="NAME" name="name">
                        </div>
                      
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1 js-datepicker" type="text" placeholder="BIRTHDATE" name="birthday">
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="gender">
                                            <option disabled="disabled" selected="selected">GENDER</option>
                                            <option>Male</option>
                                            <option>Female</option>
                                            <option>Other</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="ADRESS LINE 1" name="adress1">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="ADRESS LINE 2" name="adress2">
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="number" placeholder="ADHAR CARD NUMBER" name="adhar">
                                </div>
                            </div>
                        </div>
                       
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="STATION EX.MALAD" name="station">
                                </div>
                            </div>
                        </div>
                        
                       
                       
                        <div class="p-t-20">
                            <input class="btn btn--radius btn--green" type="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script type="text/javascript" src="{% static 'college/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script type="text/javascript" src="{% static 'college/select2.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'college/moment.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'college/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script type="text/javascript" src="{% static 'college/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
