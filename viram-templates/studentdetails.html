                        </div>
                        <div class="row row-space">
                            <div>
                                <div class="input-group">
                                    <label>AADHAAR CARD NUMBER:&emsp;</label>
                                    <label>60004170103</label>

                                </div>

    <!-- Main JS-->
    <script src="js/global.js"></script>
    <script>
        // var fare_cal = {
        //     "Malad" : 750,
        //     "Kandivali" : 350,
        // }
        // var from = document.getElementById("from").textContent
        // console.log(fare_cal[from])

        var western = {
            "Borivali" : 1,
            "Kandivali" : 2,
            "Malad" : 3,
            "Goregaon" : 4,
            "Ram Mandir" : 5,
            "Jogeshwari" : 6,
            "Andheri" : 7,
            "Vile Parle" : 8,
            "Santa Cruz" : 9,
            "Khar Road" : 10,
            "Bandra" : 11,
            "Mahim" : 12,
            "Matunga" : 13,
            "Dadar" : 14,
            "Prabhadevi" : 15,
            "Lower Parel" : 16,
            "Mahalakshmi" : 17,
            "Mumbai Central" : 18,
            "Grant Road" : 19,
            "Charni Road" : 20,
            "Marine Lines" : 21,
            "Churchgate" : 22,
        }

        var from = document.getElementById("from").textContent;
        console.log(from)

        var to = "Vile Parle"//document.getElementById("to").textContent;

        var fare = [1600,800,400,200];

        

        var class_faremor5 = {
            "First" : fare[1],
            "Second" : fare[2],
        };

        var class_faremor10 = {
            "First" : fare[0],
            "Second" : fare[1],
        };

        var class_fareless5 = {
            "First" : fare[2],
            "Second" : fare[3],
        }
        console.log(western[from])


        function check_fare(){
            var class_name = document.getElementById("cla").value
            if(Math.abs(western[from] - western[to]) > 5 && Math.abs(western[from] - western[to]) < 10){
                document.getElementById("deploy").textContent = class_faremor5[class_name];
            }else if(Math.abs(western[from] - western[to]) == 0){
                document.getElementById("deploy").textContent = 0;
            }else if(Math.abs(western[from] - western[to]) > 10){
                document.getElementById("deploy").textContent = class_faremor10[class_name];
            }else{
                document.getElementById("deploy").textContent = class_fareless5[class_name];
            }
        }
        
    </script>
